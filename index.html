  <script>
    // 上下キーを押したときに勝手にスクロールしないようにする設定
    window.document.onkeydown = function(evt){
      if (evt.which == 38 || evt.which == 40) {
        evt.which = null
        return false
      }
    }
  </script>
</head>
<body onload="init()">
  <canvas id="canvas" width="1280" height="960"></canvas>
  <script>
    const ctx = document.getElementById("canvas").getContext("2d")
  </script>
  <style>
    #canvas {
      width: 1280px;
      height: 960px;
    }
  </style>

</body>
